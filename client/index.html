<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/common-effects.css">
</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="message"></div>

    <form class="form" onsubmit="negotiationController.add(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <div id="negociacoes"></div>

    <script src="js/app/utils/utils.js"></script>
    <script src="js/app/models/Negotiation.js"></script>
    <script src="js/app/models/NegotiationsList.js"></script>
    <script src="js/app/models/Message.js"></script>
    <script src="js/app/controllers/NegotiationController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/views/view.js"></script>
    <script src="js/app/views/NegotiationsView.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    
    <script>
        const negotiationController = new NegotiationController();
    </script>
</body>
</html>
